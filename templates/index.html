<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
  <h1>URL Shortener</h1>
  <form id="url-form" method="POST" action="/shorten">
    <input type="url" name="original_url" id="original-url" placeholder="Enter the original URL" required>
    <button type="submit" id="shorten-btn">Shorten</button>
  </form>

  <div id="shortened-url" class="hidden">
    <p>Your shortened URL:</p>
    <a href="#" id="short-url"></a>
  </div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
